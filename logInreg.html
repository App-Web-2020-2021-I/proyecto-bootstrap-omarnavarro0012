<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come México</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/logInreg.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>inicia sesion para entrar a la pagina</p>
                    <button id="btn__inicio" class="btn btn-outline-primary">Iniciar Sesion</button>
                </div>

                <div class="caja__trasera-registro">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para poder acceder a todo el contedino</p>
                    <button id="btn__registro" class="btn btn-outline-primary">Registrarse</button>
                </div>
            </div>

            <div class="contenedor__login-registro">
                <form class="form_login" action="">
                    <div class="form-group m-auto">
                        <h2>Iniciar sesion</h2>
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <a href="./index.html"> <button type="button" class=" btn btn-outline-primary ">Entrar</button>
                    </a>
                </form>

                <form class="form_registro " action=" ">
                    <div class="form-group m-auto ">
                        <h2>Registrarse</h2>
                        <input type="text " class="form-control m-2 " id="exampleFormControlInput1 " placeholder="Nombre completo ">
                        <input type="email " class="form-control m-2 " id="exampleFormControlInput1 " placeholder="Correo Electronico ">
                        <input type="text " class="form-control m-2 " id="exampleFormControlInput1 " placeholder="User name ">
                        <input type="password " class="form-control m-2 " id="exampleFormControlInput1 " placeholder="password ">
                    </div>
                    <button class="btn btn-outline-primary ">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <!-- caja con toda el codigo de log in y log out -->
    <script src="assets\js\logInreg.js "></script>
</body>

</html>
